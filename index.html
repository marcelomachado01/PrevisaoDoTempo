<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="weather-app">
        <header>
            <h1>Previsão do Tempo</h1>
            <button id="theme-toggle" class="theme-toggle" aria-label="Alternar tema">
                <i class="fas fa-moon"></i>
            </button>

            <div class="search-container">
                <input type="text" id="city-input" placeholder="Digite o nome da cidade...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
                <button id="location-btn"><i class="fas fa-map-marker-alt"></i></button>
            </div>
        </header>
        
        <main>
            <div class="current-weather">
                <div class="weather-info">
                    <h2 id="city-name">Carregando...</h2>
                    <div class="temperature">
                        <span id="current-temp">--</span>
                        <span class="unit">°C</span>
                    </div>
                    <div id="weather-description">--</div>
                </div>
                <div class="weather-icon">
                    <img id="weather-icon" src="" alt="Ícone do tempo">
                </div>
            </div>
            
            <div class="weather-details">
                <div class="detail">
                    <i class="fas fa-tint"></i>
                    <span id="humidity">--%</span>
                </div>
                <div class="detail">
                    <i class="fas fa-wind"></i>
                    <span id="wind">-- km/h</span>
                </div>
                <div class="detail">
                    <i class="fas fa-temperature-low"></i>
                    <span id="feels-like">--°C</span>
                </div>
            </div>
            
            <div class="forecast">
                <h3>Previsão para os próximos dias</h3>
                <div class="forecast-container" id="forecast-container">
                    <!-- Os cards de previsão serão inseridos aqui via JavaScript -->
                </div>
            </div>
        </main>
        
        <footer>
            <p>Dados fornecidos por <a href="https://openweathermap.org" target="_blank">OpenWeatherMap</a></p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
